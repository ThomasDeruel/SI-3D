<!DOCTYPE html>


<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <link rel="shortcut icon" href="./img/dYb_logo.png" type="image/x-icon">
  <title>DYB - Do Your Booth</title>
</head>

<body>

  <!-- Début Header -->
  <header class="HeaderSalon">
    <div class="row between-xs center-xs middle-xs">

      <div class="col-xs-3">
        <img src="./img/dYb_logo_blue.png" alt="logo dYb" class="HeaderSalon-Logo">
      </div>
      <div class="col-xs-4">
        <a href="#" class="HeaderSalon-Link">À propos</a>
        <a href="salon.html" class="HeaderSalon-Link">Salons</a>
        <a href="#" class="HeaderSalon-Link">Contact</a>
      </div>
      <div class="col-xs-12">
        <h1 class="HeaderSalon-Text">Démarrez la configuration de mon stand.</h1>
      </div>
      <div class="HeaderSalon-BoxContainer col-xs-12">
        <a href="#cut1" class="HeaderSalon-Box">Commencer</a>
      </div>
    </div>
  </header>
  <!-- Header Fin-->
<div id="cut1" class="cut1"></div>
  <!-- Début Map -->
  <h2 class="title">Sélectionnez votre emplacement</h2>
  <section class="Map">
    <div class="Map-section">
      <div class="container">
        <div class="row">
          <div class="Map-mainContainer col-xs-7">
            <div class="Map-containerUp ">
              <div class="Map-containerItems">
                <div class="Map-containerUpItems">
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 close"></div>
                </div>
                <div class="Map-containerDownItems">
                  <div class="box Map-box1 close"></div>
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 free"></div>
                </div>
              </div>
              <div class="box Map-box2 close"></div>
            </div>
            <div class="Map-containerMid ">
              <div class="box Map-box1 free"></div>
              <div class="box Map-box1 close"></div>
              <div class="box Map-box1 free"></div>
              <div class="box Map-box1 free"></div>
              <div class="box Map-box1 free"></div>
              <div class="box Map-box1 free"></div>
            </div>
            <div class="Map-containerDown ">
              <div class="Map-containerItems">
                <div class="Map-containerUpItems">
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 free"></div>
                </div>
                <div class="Map-containerDownItems">
                  <div class="box Map-box1 close"></div>
                  <div class="box Map-box1 close"></div>
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 free"></div>
                </div>
              </div>
              <div class="box Map-box2 free"></div>
            </div>
          </div>
          <div class="Map-verticalContainer col-xs-5">
            <div class="Map-verticalFirst">
              <div class="box Map-box2 free test"></div>
              <div class="Map-verticalItems">
                <div class="Map-verticalLeft">
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 close"></div>
                  <div class="box Map-box1 free"></div>
                </div>
                <div class="Map-verticalRight">
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 free"></div>
                  <div class="box Map-box1 close"></div>
                </div>
              </div>
              <div class="box Map-box2 free"></div>
            </div>
            <div class="Map-verticalSecond">
              <div class="box Map-box3 close"></div>
              <div class="box Map-box3 free"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="#cut2" class="HeaderSalon-Box2">Valider</a>
  </section>
  <!-- Map Fin-->

  <!-- Début Unity -->
  <div id="cut2" class="Unity">

    <h2 class="Unity-title">UNITY</h2>
  </div>
  <!-- Unity Fin-->
<div class="cut1"></div>
  <!-- Début Recap -->
  <section class="Recap">

  </section>
  <!-- Recap Fin-->

  <!-- Début Footer -->

  <!-- Footer Fin-->
  <script src="index.js"></script>
  <script src="salon.js"></script>
</body>

</html>
